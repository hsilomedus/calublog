<html>
<head><title>SpringBoot blog</title></head>
<body>

<h1>
Login!
</h1>


<form th:action="@{/login}" th:object="${user}" method="post">
<div>Title: <input type="text" id="name" name="name"  th:field="*{name}" /></div>
<div>Password: <input type="password" id="password" name="password"  th:field="*{password}" /></div>
<input type="submit" value="Login"/>
</form>

</body>
</html>
